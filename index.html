<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.webmanifest" />
    
    <!-- Theme colors -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="msapplication-navbutton-color" content="#2563eb" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- App metadata -->
    <meta name="description" content="Trip Navigator - Your Europe travel companion" />
    <meta name="author" content="Trip Navigator Team" />
    
    <!-- iOS PWA Configuration - Critical for standalone mode -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Trip Navigator" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="./icons/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./icons/icon-192.png" sizes="192x192" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Prevent iOS from detecting and linking phone numbers -->
    <meta name="format-detection" content="telephone=no" />
    
    <title>Trip Navigator</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.jsx"></script>
  </body>
</html>
